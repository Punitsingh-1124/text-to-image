    <style>
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #14427b, #533483);
            background-size: 300% 300%;
            animation: gradientAnimation 6s infinite linear;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
         
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #generateBtn, #downloadBtn {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border: none;
            cursor: pointer;
        }

        #generateBtn:hover, #downloadBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .imageContainer img {
            animation: fadeIn 1s ease-in-out;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.3);
        }

        .neon-text {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff, 0 0 15px #007bff;
        }
    </style>
</head>
